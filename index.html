<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Protein Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .model-link {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    a {
      font-size: 18px;
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Explore 3D Protein Models</h1>
  <p>Select a protein to view its structure interactively in your browser.</p>

  <div class="model-link">
    <a href="ThA-BA/"> Thiazole-BA</a>
    <p>Photochromic Molecule.</p>
  </div>
  
  <div class="model-link">
    <a href="fluc/"> Fluc</a>
    <p>Fluoride Channel.</p>
  </div>

  <div class="model-link">
    <a href="p1b/">P1B1-type ATPase</a>
    <p> Copper Primary Active Transporter.</p>
  </div>

  <div class="model-link">
    <a href="Nuc/">Nucleosome</a>
    <p>Human Nucleosome.</p>
  </div>

</body>
</html>

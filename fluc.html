<!DOCTYPE html>
<html>
  <head>
    <title>My Protein Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="fluc-colored.glb" 
      alt="A 3D protein model"
      auto-rotate 
      camera-controls
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>

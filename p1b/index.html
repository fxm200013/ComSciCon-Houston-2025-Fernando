<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluc</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #e0e1dd;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer  
    src="fluc-colored.glb" 
    alt="Firefly Luciferase 3D model"
    auto-rotate 
    camera-controls
    exposure="0.4"
    shadow-intensity="0.2"
    environment-image="neutral">
</model-viewer>
  
</body>
</html>
